services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fusioncol-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    shm_size: "2gb" # Aumentar memoria compartida para Chromium
    cap_add:
      - SYS_ADMIN # Necesario para sandbox de Chromium
    networks:
      - fusioncol-network

  # MongoDB (opcional - puedes usar MongoDB Atlas en producción)
  mongo:
    image: mongo:6.0
    container_name: fusioncol-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=fusioncol
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - fusioncol-network

  # Redis (opcional - puedes usar Redis Cloud en producción)
  redis:
    image: redis:7-alpine
    container_name: fusioncol-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - fusioncol-network

volumes:
  mongo_data:
  redis_data:

networks:
  fusioncol-network:
    driver: bridge
