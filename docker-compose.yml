version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fusioncrmapiv3_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-fusion_root_secure_2024!}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fusioncrm_db}
      MYSQL_USER: ${MYSQL_USER:-fusioncrm_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fusion_user_secure_2024!}
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - fusioncrmapiv3-internal
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    command: '--default-authentication-plugin=mysql_native_password'

  app:
    build:
      context: ./repo
      dockerfile: Dockerfile
    container_name: fusioncrmapiv3_app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-fusioncrm_db}
      DB_USER: ${MYSQL_USER:-fusioncrm_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-fusion_user_secure_2024!}
    env_file:
      - .env
    networks:
      - fusioncrmapiv3-internal
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fusioncrmapiv3.rule=Host(`fusion.alecap922.site`)"
      - "traefik.http.routers.fusioncrmapiv3.entrypoints=websecure"
      - "traefik.http.routers.fusioncrmapiv3.tls.certresolver=letsencrypt"
      - "traefik.http.services.fusioncrmapiv3.loadbalancer.server.port=3001"
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

networks:
  fusioncrmapiv3-internal:
    driver: bridge
  traefik-public:
    external: true
